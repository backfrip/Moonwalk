<!DOCTYPE html>
<html>
<head>
  <title>[Moonwalk]</title>
</head>
<body>
  <h1>Moonwalk Pipes</h1>
  <svg id="screen" height="500" width="500" style="border: 1px solid;">
  </svg>
  <br>
  <svg id="holder" height="175" width="175" style="border: 1px dashed;">
    <svg x="25" y="25">
      <g id="tile0">
        <rect stroke="black" fill="blue" x="0" y="0" width="50" height="50"></rect>  
        <path d="M 10 1 v 48 h 30 v -48 z"
          fill="cyan" stroke="purple" stroke-width="2"></path>
      </g>
    </svg>
    <svg x="25" y="100">
      <g id="tile1">
        <rect stroke="black" fill="blue" x="0" y="0" width="50" height="50"></rect>  
        <path d="M 10 1 S 10 40 49 40 v -30 S 40 10 40 1 z"
          fill="cyan" stroke="purple" stroke-width="2"></path>
      </g>
    </svg>
    <svg x="100" y="25">
      <g id="tile2">
        <rect stroke="black" fill="blue" x="0" y="0" width="50" height="50"></rect>
        <path d="M 10 1 v 48 h 30 v -9 h 9 v -30 h -9 v -9 z"
          fill="cyan" stroke="purple" stroke-width="2"></path>
      </g>
    </svg>
  </svg>
  <script src="./main.js"></script>

</html>
